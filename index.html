<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="1.3.0/css/line-awesome.css">
    </head>
    <body>
        <div class="navigation">
            <div class="nav__logo">
                <h1>The Ceetee</h1>
            </div>
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="#">Rental cars</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Flights</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Vacation rentals</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Trips</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">List your property</a></li>
                </ul>
            </div>
            <div class="nav__icons">
                <div><i class="la la-bell"></i></div>
                <div><i class="la la-bars"></i></div>
                <div><i class="la la-user"></i></div>
            </div>
        </div>
        <div class="main">
            <div class="sidebar">
                <ul class="sidebar__list">
                    <li class="sidebar__item"><a class="sidebar__link" href="#"></a></li>
                    <li class="sidebar__item"><a class="sidebar__link" href="#">Home</a></li>
                    <li class="sidebar__item"><a class="sidebar__link" href="#">Apartment/Condos</a></li>
                    <li class="sidebar__item"><a class="sidebar__link" href="#">Shared homes</a></li>
                    <li class="sidebar__item"><a class="sidebar__link" href="#">Resorts</a></li>
                    <li class="sidebar__item"><a class="sidebar__link" href="#">Villas</a></li>
                    <li class="sidebar__item"><a class="sidebar__link" href="#">Studios</a></li>
                    <li class="sidebar__item"><a class="sidebar__link" href="#">Houses</a></li>
                    <li class="sidebar__item"><a class="sidebar__link" href="#">Cabins</a></li>
                    <li class="sidebar__item"><a class="sidebar__link" href="#">Mansions</a></li>
                    <li class="sidebar__item"><a class="sidebar__link" href="#"></a></li>
                </ul>
            </div>
        </div>
        <div class="maincontent">
            <div class="container">
                <div class="row">
                    <div class="col-md-12" style="padding: 1px;">
                        <div class="col-md-2" style="padding: 1px;">
                        <select class="form-control">
                            <option>Choose a city</option>
                        </select>
                        </div>
                        <div class="col-md-2" style="padding: 1px;">
                        <button class="btn btn-primary">Check in</button>
                        </div>
                        <div class="col-md-2" style="padding: 1px;">
                            <button class="btn btn-primary">Check out</button>
                        </div>
                        <div class="col-md-2" style="padding: 1px;">
                            <select class="form-control">
                                <option>Geust number</option>
                            </select>
                        </div>
                        <div class="col-md-2" style="padding: 1px;">
                            <button class="btn btn-warning">Search <i class="la la-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="picdiv">
            <div></div>
                <div></div>
        </div>
    </body>
</html>
